<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/j00.png) center; background-size: cover;">
        <div class="hero no-header flat">
                <h1 style="color: rgb(51, 51, 51);
    text-shadow: 0 1px 0px #00d0d0;padding-top: 45px">Jarvis</h1> 
            <div class="content">
                              
                <!--
                <div class="app-icon"></div>
                
                -->
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button ng-click="signIn()" class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
